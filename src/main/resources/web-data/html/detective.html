		<div id="controls">
			<div class="hidden blocker"></div>
			<div id="reset" title="Reset graph to initial state"
				class="icon blocked"></div>
			<div id="pause" title="Pause computation" class="icon blocked"></div>
			<div id="step"
				title="Partial step (until next signal, collect or condition check)"
				class="icon blocked"></div>
			<div id="collect" title="Full step (until next signal)"
				class="icon blocked"></div>
			<div id="continue"
				title="Continue computation until a break condition applies"
				class="icon blocked"></div>
			<div id="terminate" title="Terminate Signal/Collect"
				class="icon blocked"></div>
			<div id="pending_command"></div>
		</div>
		<div id="stateContainer">
			<div class="left">
				<span id="state"></span>
			</div>
			<div id="iteration_container" class="right">
				It. #<span id="iteration"></span>
			</div>
		</div>

	<div id="content">
		<div class="view" id="graph">
			<div id="graph_background_container">
				<div id="graph_background_color"></div>
				<div id="graph_background">Loading...</div>
			</div>
			<div id="graph_tooltip">
				<div class="graph_tooltip_item">
					Id: <span id="vertex_id"></span>
				</div>
				<div class="graph_tooltip_item">
					Vertex type: <span id="vertex_type"></span>
				</div>
				<div class="graph_tooltip_item">
					State: <span id="vertex_state"></span>
				</div>
				<div class="graph_tooltip_item">
					Signal score: <span id="vertex_ss"></span>
				</div>
				<div class="graph_tooltip_item">
					Collect score: <span id="vertex_cs"></span>
				</div>
			</div>
			<div id="graph_canvas"></div>
			<div id="graph_canvas_overlay"></div>
			<div id="graph_canvas_selection"></div>
			<div id="exposition">

				<div id="exposition_background"></div>
				<div id="exposition_content">
					<div id="exposition_title"></div>
