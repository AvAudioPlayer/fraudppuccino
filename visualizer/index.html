<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fraudppucchino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
  </head>
  
  <body>
	  <nav class="navbar navbar-default" role="navigation">
	          <div class="navbar-header">
	            <a class="navbar-brand" href="#">fraudppuchino</a>
	          </div>
	  </nav>
	  
	  <div class="container">
		  <div class="row">
		    <div class="col-md-9">
			    <div id="visualizer">
			    <svg id="patternVisualizer">
			    <g id="visualizerPlaceholder">
			    <text x="20"  y="40"
          style="font-family: Arial;
                 font-size  : 34;
                 stroke     : #A4A4A4;
                 fill       : #A4A4A4;
                "
          >Welcome to fraudppuccino!</text>
			    <image x="100" y="60" width="283" height="450"
     xlink:href="img/fraudppuccino-logo.png" />
			    
			    </g>
			    <g id="graphVisualization"></g>
			    </svg>
			    </div>
			</div>
		    <div class="col-md-3">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				<div id="reportsHeader" class="panel-heading">Reports</div>
				<div id="reportsContent">
					<ul id="reportsList" class="list-group">
					</ul>
				</div>
			  </div>
		    </div>
		</div>
		<divclass="row">
		<div class="col-md-12">
		<div id="tabs">
			<ul class="nav nav-tabs nav-justified">
				<li id="queryNavTab" class="navTab active"><a href="#tabs-1">Query</a></li>
				<li id="inspectorNavTab" class="navTab"><a href="#tabs-2">Inspector</a></li>
			</ul>
			<div id="tabsWrapper">
			<div id="tabs-1">
				<textarea id="query" rows="15" placeholder="Start here..">SOURCE /folder/BTCdataset.csv
  
  START 1231469665
  END 1376839940
  
  STREAM WINDOW 1d
  TX INTERVAL 1w
  
  // Filter algorithms must already be registered  
  FILTER
  SIZE > 10
  DEPTH > 5
 
  RESULTS
  WEBSERVER
  CONSOLE
  
  DEBUG
  WINDOWSTATS</textarea>
<a id="runAlgorithm" class="btn btn-primary" href="#">Run</a>			
			</div>
			<div id="tabs-2">
				<div id="inspector-content">
					Please click on a node in the graph to obtain more information about it
				</div>
			</div>
		</div>	
		</div>
		</div>
		</div> <!-- row -->
      </div> <!-- container -->
  </body>

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <!-- Bootstrap -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>  
  <!-- D3 Drawing -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/fraudppucchino.js"></script>
</html>
